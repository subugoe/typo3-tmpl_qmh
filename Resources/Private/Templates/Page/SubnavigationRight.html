<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Default" />
<f:section name="Border">

    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '3', slide: '{theme.pagelayout.{pagelayout}.colPos.3.slide}'}" />

</f:section>
<f:section name="Main">

    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '8', slide: '{theme.pagelayout.{pagelayout}.colPos.8.slide}'}" />

    <div class="section section-default">
        <div class="container">
            <div class="section-row">
                <div class="section-column subnav-wrap">
                    <f:render partial="Navigation/Subnavigation" arguments="{_all}" />
                    <div class="complementary subnavcont" role="complementary">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '2'}"/>
                    </div>
                </div>
                <main class="section-column maincontent-wrap" role="main">
                    <!--TYPO3SEARCH_begin-->
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0', slide: '{theme.pagelayout.{pagelayout}.colPos.0.slide}'}" />
                    <!--TYPO3SEARCH_end-->
                    <span class="last-updated">
                        <v:condition.string.contains haystack="{data.slug}" needle="/handbuch/">
                            <f:then>
                                zuletzt ge√§ndert: <f:cObject typoscriptObjectPath="lib.lastUpdated" />
                            </f:then>
                            <f:else>
                                <v:condition.string.contains haystack="{data.slug}" needle="/qm-guide/">
                                    <f:then>
                                        last updated: <f:cObject typoscriptObjectPath="lib.lastUpdated" />
                                    </f:then>
                                </v:condition.string.contains>
                            </f:else>
                        </v:condition.string.contains>
                    </span>
                    <div class="complementary subnavcont-main" role="complementary">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '2', slide: '{theme.pagelayout.{pagelayout}.colPos.2.slide}'}" />
                    </div>
<f:comment>
                    <v:condition.string.contains haystack="{data.slug}" needle="/handbuch/">
                        <f:then>
                            <f:cObject typoscriptObjectPath="lib.PREV_NEXT" />
                        </f:then>
                        <f:else>
                            <v:condition.string.contains haystack="{data.slug}" needle="/qm-guide/">
                                <f:then>
                                    <f:cObject typoscriptObjectPath="lib.PREV_NEXT" />
                                </f:then>
                            </v:condition.string.contains>
                        </f:else>
                    </v:condition.string.contains>
</f:comment>
                </main>
            </div>
        </div>
    </div>

    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '9', slide: '{theme.pagelayout.{pagelayout}.colPos.9.slide}'}" />

</f:section>
<f:section name="Footer">

    <f:render partial="Structure/FooterContent" arguments="{_all}" />

</f:section>

</html>
